    Altitude:
      description: Indicates value of altitude.
      type: number
      format: double
      minimum: -32767
      maximum: 32767

    Angle:
      description: Indicates value of angle.
      type: integer
      minimum: 0
      maximum: 360

    Uncertainty:
      description: Indicates value of uncertainty.
      type: number
      format: float
      minimum: 0

    Orientation:
      description: Indicates value of orientation angle.
      type: integer
      minimum: 0
      maximum: 180

    HorizAxesOrientation:
      description: Horizontal axes orientation angle clockwise from northing in 0.1 degrees.
      type: integer
      minimum: 0
      maximum: 3600

    Confidence:
      description: Indicates value of confidence.
      type: integer
      minimum: 0
      maximum: 100

    Accuracy:
      description: Indicates value of accuracy.
      type: number
      format: float
      minimum: 0

    InnerRadius:
      description: Indicates value of the inner radius.
      type: integer
      format: int32
      minimum: 0
      maximum: 327675

    CorrelationID:
      description: LCS Correlation ID.
      type: string
      minLength: 1
      maxLength: 255

    AgeOfLocationEstimate:
      description: Indicates value of the age of the location estimate.
      type: integer
      minimum: 0
      maximum: 32767

    HorizontalSpeed:
      description: Indicates value of horizontal speed.
      type: number
      format: float
      minimum: 0
      maximum: 2047

    VerticalSpeed:
      description: Indicates value of vertical speed.
      type: number
      format: float
      minimum: 0
      maximum: 255

    SpeedUncertainty:
      description: Indicates value of speed uncertainty.
      type: number
      format: float
      minimum: 0
      maximum: 255

    BarometricPressure:
      description: Specifies the measured uncompensated atmospheric pressure.
      type: integer
      minimum: 30000
      maximum: 115000

    LcsServiceType:
      description: LCS service type.
      type: integer
      minimum: 0
      maximum: 127

    LdrReference:
      description: LDR Reference.
      type: string
      minLength: 2
      maxLength: 510

    LirReference:
      description: LIR Reference.
      type: string
      minLength: 2
      maxLength: 510

    ReportingAmount:
      description: Number of required periodic event reports.
      type: integer
      minimum: 1
      maximum: 8639999

    ReportingInterval:
      description: Event reporting periodic interval in seconds.
      type: integer
      minimum: 1
      maximum: 8639999

    ReportingIntervalMs:
      description: Event reporting periodic interval in milliseconds.
      type: integer
      minimum: 1
      maximum: 999

    MinimumInterval:
      description: Minimum interval between event reports.
      type: integer
      minimum: 1
      maximum: 32767

    MaximumInterval:
      description: Maximum interval between event reports.
      type: integer
      minimum: 1
      maximum: 86400

    SamplingInterval:
      description: Maximum time interval between consecutive evaluations by a UE of a trigger event.
      type: integer
      minimum: 1
      maximum: 3600

    ReportingDuration:
      description: Maximum duration of event reporting.
      type: integer
      minimum: 1
      maximum: 8640000

    LinearDistance:
      description: Minimum straight line distance moved by a UE to trigger a motion event report.
      type: integer
      minimum: 1
      maximum: 10000

    LMFIdentification:
      description: LMF identification.
      type: string

    EventReportCounter:
      description: Number of event reports received from the target UE.
      type: integer
      minimum: 1
      maximum: 8640000

    EventReportDuration:
      description: Duration of event reporting.
      type: integer
      minimum: 1
      maximum: 8640000

