openapi: 3.0.0

info:
  version: 0.1.0
  title: 'Supplementary Data Types'
  description: |
    Supplementary Data Types for 6G-I2P Project. They are imported from other formal spec. files (.yaml) than common data spec. files (TS26510_CommonData.yaml, TS26512_CommonData.yaml, TS29122_CommonData.yaml, and TS29571_CommonData.yaml) for implementation convenience. 

components:
  schemas:
  
    ##### Imported from TS26512_EventExposure.yaml #####
    BaseEventCollection:
      type: object
      description: Abstract base data type describing a collection of event records
      required:
        - collectionTimestamp
        - startTimestamp
        - endTimestamp
        - sampleCount
        - streamingDirection
        - summarisations
        - records
      properties:
        collectionTimestamp:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DateTime'
          # The date–time at which this collection was exposed by the Data Collection AF as an event to its subscribed event consumers.
        startTimestamp:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DateTime'
          # Date–time of earliest data sample included in or summarised by this collection.
        endTimestamp:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DateTime'
          # Date–time of latest data sample included in or summarised by this collection.
        sampleCount:
          type: integer
          minimum: 1
          description: The number of data samples included in or summarised by this collection.
        streamingDirection:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS26510_CommonData_PoC_ETRI_DoDo1/1.1.0#/components/schemas/ProvisioningSessionType'
        summarisations:
          type: array
          minItems: 1
          items: 
            ##### Reference is moved from TS26532_Ndcaf_DataReportingProvisioning.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
            $ref: '#/components/schemas/DataAggregationFunctionType'
            ########################################################################################################################################################
          description: One or more data aggregation functions that have been applied to the UE data to produce summary records present in this collection.
        records:
          type: array
          minItems: 0
          items: {}
          description: Type of record is defined by concrete data type.

    BaseEventRecord:
      type: object
      description: Abstract base data type describing a single UE data record or summarising a set of UE data records.
      required:
        - recordType
        - recordTimestamp
        - appId
      properties:
        recordType:
          ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
          $ref: '#/components/schemas/EventRecordType'
          ######################################################################################################################################
        recordTimestamp:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DateTime'
          # The date–time at which the UE data carried in this record was sampled or summarised.
        appId:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/ApplicationId'
          # Identifying the application to which the UE data carried in this record pertains.
        provisioningSessionId:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS26510_CommonData_PoC_ETRI_DoDo1/1.1.0#/components/schemas/ResourceId'
          # The identifier of the Provisioning Session to which this record pertains. Present only for individual data sample record type.
        sessionId:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS26510_CommonData_PoC_ETRI_DoDo1/1.1.0#/components/schemas/MediaDeliverySessionId'
          # A value synthesised by the 5GMS System that uniquely identifies the media streaming session to which this record pertains. Present only for individual data sample record type.
        ueIdentification:
          type: string
          description: GPSI of the requesting UE or a stable globally unique string identifying the requesting Media Session Handler. Present only for individual data sample record type and only when exposure is permitted by the data exposure restrictions in force for the event type in question.
        dataNetworkName:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/Dnn'
          # Identifying the Data Network of the M4 media streaming session. Present only for individual data sample record type.
        sliceId:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/Snssai'
          # The S-NSSAI identifying the Network Slice of the M4 media streaming session. Present only for individual data sample record type.
        ueLocations:
          type: array
          minItems: 0
          items:
            $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29122_CommonData_PoC_ETRI_DoDo1/1.4.0-alpha.1#/components/schemas/LocationArea5G'
          description: The location of the UE when the data described by this record was sampled. Present only for individual data sample record type and only when exposure is permitted by the data exposure restrictions in force for the event in question.

    EventRecordType:
      description: Enumeration of event record types.
      anyOf:
        - type: string
          enum:
            - INDIVIDUAL_SAMPLE
            - SUMMARY_MEAN
            - SUMMARY_MINIMUM
            - SUMMARY_MAXIMUM
            - SUMMARY_SUM
        - type: string
          description: >
            This string provides forward-compatibility with future
            extensions to the enumeration but is not used to encode
            content defined in the present version of this API.

    QoEMetricsCollection:
      description: A collection of QoE Metrics Event records.
      allOf:
        ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
        - $ref: '#/components/schemas/BaseEventCollection'
        ######################################################################################################################################
        - type: object
          required:
            - records
          properties:
            records:
              type: array
              minItems: 0
              items:
                ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
                $ref: '#/components/schemas/QoEMetricsEvent'
                ######################################################################################################################################
              description: A set of QoE Metrics Event records, each one describing a QoE metrics report or summarising a set of QoE metrics reports.

    QoEMetricsEvent:
      description: A QoE Metrics Event record.
      allOf:
        ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
        - $ref: '#/components/schemas/BaseEventRecord'
        ######################################################################################################################################
        - type: object
          required:
            - metricType
          properties:
            metricType:
              $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29122_CommonData_PoC_ETRI_DoDo1/1.4.0-alpha.1#/components/schemas/Uri'
              # A fully-qualified term identifier that uniquely identifies the QoE metrics reporting scheme and the type of QoE metric included in this record, as specified in clause E.2, up to but excluding the first hierarchical separator.
            samples:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - metrics
                properties:
                  sampleTimestamp:
                    $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DateTime'
                    # The moment in time at which this QoE metric was sampled.
                  sampleDuration:
                    $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS26510_CommonData_PoC_ETRI_DoDo1/1.1.0#/components/schemas/Duration'
                    # The time duration over which this QoE metric was sampled.
                  mediaTimestamp:
                    $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS26510_CommonData_PoC_ETRI_DoDo1/1.1.0#/components/schemas/Duration'
                    # The time point in the media at which this QoE metric was sampled.
                  metrics:
                    type: array
                    minItems: 1
                    description: A set of key–value pairs for the samples metrics associated with this QoE metric sample.
                    items:
                      type: object
                      description: A name and optional value for a QoE metric within a QoE metric sample.
                      required:
                        - key
                      properties:
                        key:
                          type: string
                          description: A token that uniquely identifies the type of metric within the scope of the event type.
                        value: {}

    ConsumptionReportingUnitsCollection:
      description: A collection of Consumption Reporting Event records.
      allOf:
        ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
        - $ref: '#/components/schemas/BaseEventCollection'
        ######################################################################################################################################
        - type: object
          required:
            - records
          properties:
            records:
              type: array
              minItems: 0
              items:
                ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
                $ref: '#/components/schemas/ConsumptionReportingEvent'
                ######################################################################################################################################
              description: A set of records, each one describing a Consumption Reporting Unit.

    ConsumptionReportingEvent:
      description: A Consumption Reporting Event record, corresponding to a Consumption Reporting Unit.
      allOf:
        ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
        - $ref: '#/components/schemas/BaseEventRecord'
        ######################################################################################################################################
        - type: object
          required:
            - unitDuration
            - mediaPlayerEntryUrl
            - mediaComponentIdentifier
          properties:
            unitDuration:
              $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS26510_CommonData_PoC_ETRI_DoDo1/1.1.0#/components/schemas/Duration'
              # The duration of this consumption reporting unit.
            clientEndpointAddress:
              $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS26510_CommonData_PoC_ETRI_DoDo1/1.1.0#/components/schemas/EndpointAddress'
              # The endpoint address of the UE that consumed media.
            serverEndpointAddress:
              $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS26510_CommonData_PoC_ETRI_DoDo1/1.1.0#/components/schemas/EndpointAddress'
              # The endpoint address of the 5GMS AS from which media was consumed.
            mediaPlayerEntryUrl:
              $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS26510_CommonData_PoC_ETRI_DoDo1/1.1.0#/components/schemas/AbsoluteUrl'
              # The Media Player Entry URL to which this consumption reporting unit pertains.
            mediaComponentIdentifier:
              type: string
              description: A token (e.g., an MPEG DASH representation identifier) identifying the media component of the Media Player Entry that was consumed during this consumption reporting unit.

    NetworkAssistanceInvocationsCollection:
      description: A collection of Network Assistance Invocation Event records.
      allOf:
        ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
        - $ref: '#/components/schemas/BaseEventCollection'
        ######################################################################################################################################
        - type: object
          required:
            - records
          properties:
            records:
              type: array
              minItems: 0
              items:
                ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
                $ref: '#/components/schemas/NetworkAssistanceInvocationEvent'
                ######################################################################################################################################
              description: A set of records, each one describing a Network Assistance invocation or summarising a set of Network Assistance invocations.

    NetworkAssistanceInvocationEvent:
      description: A Network Assistance Invocation Event record.
      allOf:
        ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
        - $ref: '#/components/schemas/BaseEventRecord'
        ######################################################################################################################################
        - type: object
          required:
            - networkAssistanceType
          properties:
            networkAssistanceType:
              ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
              $ref: '#/components/schemas/NetworkAssistanceType'
              ######################################################################################################################################
              # The type of Network Assistance solicited by the Media Session Handler.
        - $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS26512_CommonData_PoC_ETRI_DoDo1/3.1.1#/components/schemas/NetworkAssistanceInvocation'

    NetworkAssistanceType:
      description: The type of network assistance sought by the Media Session Handler.
      anyOf:
        - type: string
          enum:
            - AF_THROUGHPUT_ESTIMATION
            - AF_DELIVERY_BOOST
            - ANBR_THROUGHPUT_ESTIMATION
            - ANBR_DELIVERY_BOOST
        - type: string
          description: >
            This string provides forward-compatibility with future
            extensions to the enumeration but is not used to encode
            content defined in the present version of this API.

    DynamicPolicyInvocationsCollection:
      description: A collection of Dynamic Policy Invocation Event records.
      allOf:
        ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
        - $ref: '#/components/schemas/BaseEventCollection'
        ######################################################################################################################################
        - type: object
          required:
            - records
          properties:
            records:
              type: array
              minItems: 0
              items:
                ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
                $ref: '#/components/schemas/DynamicPolicyInvocationEvent'
                ######################################################################################################################################
              description: A set of records, each one describing a dynamic policy invocation.

    DynamicPolicyInvocationEvent:
      description: A Dynamic Policy Invocation Event record.
      allOf:
        ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
        - $ref: '#/components/schemas/BaseEventRecord'
        ######################################################################################################################################
        - type: object
          required:
            - policyTemplateId
          properties:
            policyTemplateId:
              $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS26510_CommonData_PoC_ETRI_DoDo1/1.1.0#/components/schemas/ResourceId'
            applicationFlowDescriptions:
              type: array
              minItems: 1
              items:
                $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS26510_CommonData_PoC_ETRI_DoDo1/1.1.0#/components/schemas/ApplicationFlowDescription'
              description: The set of Service Data Flows to which the Media Session Handler requested that the Policy Template be applied. At least a domain name or one packet filter shall be present.
            requestedQoS:
              $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS26510_CommonData_PoC_ETRI_DoDo1/1.1.0#/components/schemas/UnidirectionalQoSSpecification'
              # The network QoS parameters (if any) requested by the Media Session Handler.
            enforcementMethod:
              type: string
              description: The policy enforcement method chosen by the 5GMS AF.
            enforcementBitRate:
              $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/BitRate'
              # The enforcement bit rate (if any) selected by the 5GMS AF.

    MediaStreamingAccessesCollection:
      description: A collection of Media Streaming Access Event records.
      allOf:
        ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
        - $ref: '#/components/schemas/BaseEventCollection'
        ######################################################################################################################################
        - type: object
          required:
            - records
          properties:
            records:
              type: array
              minItems: 0
              items:
                ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
                $ref: '#/components/schemas/MediaStreamingAccessEvent'
                ######################################################################################################################################
              description: A set of records, each one describing one media streaming access.

    MediaStreamingAccessEvent:
      description: A Media Streaming Access Event record.
      allOf:
        ##### Reference is moved from TS26512_EventExposure.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
        - $ref: '#/components/schemas/BaseEventRecord'
        ######################################################################################################################################
        - $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS26512_CommonData_PoC_ETRI_DoDo1/3.1.1#/components/schemas/MediaStreamingAccess'
    ####################################################
    
    ##### Imported from TS26532_Ndcaf_DataReportingProvisioning.yaml #####
    DataAggregationFunctionType:
      description: "The type of data aggregation function."
      anyOf:
      - type: string
        enum:
          - NONE
          - COUNT
          - MEAN
          - MAXIMUM
          - MINIMUM
          - SUM
      - type: string
        description: >
            This string provides forward-compatibility with future
            extensions to the enumeration but is not used to encode
            content defined in the present version of this API.
    ######################################################################
    
    ##### Imported from TS29503_Nudm_EE.yaml #####
    ReferenceId:
      $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/Uint64'
    ##############################################
    
    ##### Imported from TS29503_Nudm_PP.yaml #####
    LocationArea:
      description: Contains Location Area
      type: object
      properties:
        geographicAreas:
          type: array
          items:
            ##### Reference is moved from TS29572_Nlmf_Location.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
            $ref: '#/components/schemas/GeographicArea'
            ######################################################################################################################################
          minItems: 0
          description: Identifies a list of geographic area of the user where the UE is located.
        civicAddresses:
          type: array
          items:
            ##### Reference is moved from TS29572_Nlmf_Location.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
            $ref: '#/components/schemas/CivicAddress'
            ######################################################################################################################################
          minItems: 0
          description: Identifies a list of civic addresses of the user where the UE is located.
        nwAreaInfo:
          ##### Reference is moved from TS29503_Nudm_PP.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
          $ref: '#/components/schemas/NetworkAreaInfo'
          # NetworkAreaInfo is also declared in TS29554_Npcf_BDTPolicyControl.yaml. Therefore, we did not import that declared in TS29503_Nudm_pp.yaml. 
          ################################################################################################################################
        umtTime:
          ##### Reference is moved from TS29503_Nudm_PP.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
          $ref: '#/components/schemas/UmtTime'
          ################################################################################################################################
    
    UmtTime:
      description: Contains Umt Time
      type: object
      required:
        - timeOfDay
        - dayOfWeek
      properties:
        timeOfDay:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/TimeOfDay'
        dayOfWeek:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DayOfWeek'
    ##############################################
    
    ##### Imported from TS29503_Nudm_SDM.yaml #####
    ExpectedUeBehaviourData:
      description: Contains expected UE behaviour data
      type: object
      properties:
        stationaryIndication:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/StationaryIndication'
        communicationDurationTime:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DurationSec'
        periodicTime:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DurationSec'
        scheduledCommunicationTime:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/ScheduledCommunicationTime'
        scheduledCommunicationType:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/ScheduledCommunicationType'
        expectedUmts:
          type: array
          items:
            ##### Reference is moved from TS29503_Nudm_PP.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
            $ref: '#/components/schemas/LocationArea'
            ################################################################################################################################
          minItems: 1
          description: >
            Identifies the UE's expected geographical movement. The attribute is only
            applicable in 5G.
        trajectorySegments:
          type: array
          items:
            ##### Reference is moved from TS29503_Nudm_SDM.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
            $ref: '#/components/schemas/TrajectorySegment'
            #################################################################################################################################
          minItems: 1
        trafficProfile:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/TrafficProfile'
        batteryIndication:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/BatteryIndication'
        validityTime:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DateTime'
        confidenceLevel:
          type: string
          pattern: '^[0]\.[0-9]{2}$|^1\.00$'
        accuracyLevel:
          type: string
          pattern: '^[0]\.[0-9]{2}$|^1\.00$'
        acceptDeviateTime:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DurationSec'
    
    ValidTimePeriod:
      description: Contains the validity time period
      type: object
      properties:
        startTime:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DateTime'
        endTime:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DateTime'
    
    LcsBroadcastAssistanceTypesData:
      description: LCS Broadcast Assistance Data Types
      type: object
      required:
        - locationAssistanceType
      properties:
        locationAssistanceType:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/Bytes'
    
    RecurTime:
      description: Contains the recurring time period
      type: object
      properties:
        ##### Reference is moved from TS29503_Nudm_SDM.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
        recurTimeWindow:
          $ref: '#/components/schemas/ValidTimePeriod'
        recurType:
          $ref: '#/components/schemas/RecurType'
        #################################################################################################################################
        recurMonth:
          type: array
          items:
            $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/MonthOfYear'
          minItems: 1
        recurWeek:
          type: array
          items:
            type: integer
            minimum: 1
            maximum: 64
          minItems: 1
        recurDay:
          type: array
          items:
            $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DayOfWeek'
          minItems: 1
        recurDate:
          type: array
          items:
            $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DateTime'
          minItems: 1
        recurEndTime:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DateTime'
    
    TrajectorySegment:
      description: A segment in assigned trajectory.
      type: object
      required:
        - expectedUmts
      properties:
        expectedUmts:
          type: array
          items:
            ##### Reference is moved from TS29503_Nudm_PP.yaml to SupplementaryData_PoC_ETRI_DoDo1.yaml for implementation convenience #####
            $ref: '#/components/schemas/LocationArea'
            ################################################################################################################################
          minItems: 1
    
    ExtGroupId:
      description: External Identifier of a group of UEs
      type: string
      pattern: '^extgroupid-[^@]+@[^@]+$'
    
    RecurType:
      description: Indicates the recurrence applicable to a time window.
      anyOf:
        - type: string
          enum:
            - DAILY
            - WEEKLY
            - MONTHLY_BY_DATE
            - MONTHLY_BY_DAY
            - YEARLY
            - WEEKDAYS_ONLY
            - WEEKENDS_ONLY
        - type: string
          description: >
            This string provides forward-compatibility with future
