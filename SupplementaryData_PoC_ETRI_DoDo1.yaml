      description: Indicates uncertainty for rate of change of an angle.
      type: integer
      minimum: 0
      maximum: 255

    RadialVelocityUncertainty:
      description: Indicates uncertainty for rate of change of an range.
      type: integer
      minimum: 0
      maximum: 255

    TrpId:
      description: Identifiers of TRP.
      type: integer
      minimum: 1
      maximum: 65535

