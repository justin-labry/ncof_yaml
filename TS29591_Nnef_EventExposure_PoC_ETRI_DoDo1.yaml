        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nnef-eventexposure: Access to the Nnef_EventExposure API

  schemas:
    NefEventExposureSubsc:
      description: Represents an Individual Network Exposure Event Subscription resource.
      type: object
      properties:
        dataAccProfId:
          type: string
        eventsSubs:
          type: array
          items:
            $ref: '#/components/schemas/NefEventSubs'
          minItems: 1
        eventsRepInfo:
          ##### Reference is moved from TS29523_Npcf_EventExposure.yaml to SupplementaryData_PoC_DoDo1.yaml for implementation convenience #####
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/SupplementaryData_PoC_ETRI_DoDo1/0.1.0#/components/schemas/ReportingInformation'
          ######################################################################################################################################
        notifUri:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/Uri'
        notifId:
          type: string
        eventNotifs:
          type: array
          items:
            $ref: '#/components/schemas/NefEventNotification'
          minItems: 1
        suppFeat:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/SupportedFeatures'
      required:
        - eventsSubs
        - notifId
        - notifUri

    NefEventExposureNotif:
      description: >
        Represents notifications on network exposure event(s) that occurred for an Individual Network
        Exposure Event Subscription resource.
      type: object
      properties:
        notifId:
          type: string
        eventNotifs:
          type: array
          items:
            $ref: '#/components/schemas/NefEventNotification'
          minItems: 1
      required:
        - notifId
        - eventNotifs

    NefEventNotification:
