            - USER_DATA_USAGE_TRENDS
            - TSC_MNGT_INFO
            - UE_NAT_MAPPING_INFO
            - HANDLING_OF_PAYLOAD_HEADERS_INFO
            - SUBSCRIPTION_TERMINATION
        - type: string

    UpfEventTrigger:
      description: Upf Event Trigger
      anyOf:
        - type: string
          enum:
            - ONE_TIME
            - PERIODIC
            - CONTINUOUS
        - type: string


    MeasurementType:
      description: Measurement Type
      anyOf:
        - type: string
          enum:
            - VOLUME_MEASUREMENT
            - THROUGHPUT_MEASUREMENT
            - APPLICATION_RELATED_INFO
        - type: string

    GranularityOfMeasurement:
      description: Granularity Of Measurement
      anyOf:
        - type: string
          enum:
            - PER_APPLICATION
            - PER_SESSION
            - PER_FLOW
        - type: string

    DnProtocol:
      description: Domain Name Protocol
      anyOf:
        - type: string
          enum:
            - DNS_QNAME
            - TLS_SNI
            - TLS_SAN
            - TLS_SCN
        - type: string

    ReportingUrgency:
      description: Reporting Urgency
      anyOf:
        - type: string
          enum:
            - DELAY_TOLERANT
            - NON_DELAY_TOLERANT
        - type: string

    TerminationCause:
      description: the reason to terminate the subscription
      anyOf:
        - type: string
          enum:
            - N4_SESSION_RELEASE
        - type: string

    RemainingDataReports:
      description: indication on how to handle the data collected by the source UPF
      anyOf:
        - type: string
          enum:
            - DISCARD
            - SEND
        - type: string

    SkipReportingCondition:
      description: Conditions for which the UPF can skip sending the event report
      anyOf:
        - type: string
          enum:
          - SKIP_NULL_REPORT
          - SKIP_OUTSIDE_VALIDITY_TIME
          - SKIP_BELOW_THRESHOLDS_REPORT
        - type: string

