          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DateTime'
        startTime:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DateTime'
        ratType:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/RatType'
        qosMonitoringMeasurement:
          $ref: '#/components/schemas/QosMonitoringMeasurement'
        tscMngtInfo:
          $ref: '#/components/schemas/TscManagementInfo'
        userDataUsageMeasurements:
          type: array
          items:
            $ref: '#/components/schemas/UserDataUsageMeasurements'
          minItems: 1
        ueNatMappingInfo:
          $ref: '#/components/schemas/UeNatMappingInfo'
        handlingOfPayloadHeadersInfo:
          type: array
          items:
            $ref: '#/components/schemas/HandlingOfPayloadHeader'
          minItems: 1
        terminationCause:
          $ref: '#/components/schemas/TerminationCause'
        skippedReportInfo:
          type: array
          items:
            $ref: '#/components/schemas/SkipReportingCondition'
          minItems: 1




    UpfEventSubscription:
      description: UPF Event Subscription
      type: object
      properties:
        eventList:
          type: array
          items:
            $ref: '#/components/schemas/UpfEvent'
          minItems: 1
        eventNotifyUri:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/Uri'
        notifyCorrelationId:
          type: string
        eventReportingMode:
          $ref: '#/components/schemas/UpfEventMode'
        nfId:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/NfInstanceId'
        ueIpAddress:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/IpAddr'
        anyUe:
          type: boolean
          default: false
        supi:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/Supi'
        dnn:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/Dnn'
        snssai:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/Snssai'
        bundlingAllowed:
          type: boolean
          enum:
           - true
        bundleId:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/Uint32'
        bundledEventNotifyUri:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/Uri'
      required:
        - eventList
        - eventNotifyUri
        - notifyCorrelationId
        - eventReportingMode
        - nfId

    UpfEventMode:
      description: UPF Event Mode
      type: object
      properties:
        trigger:
          $ref: '#/components/schemas/UpfEventTrigger'
        maxReports:
          type: integer
        expiry:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DateTime'
        repPeriod:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/DurationSec'
        sampRatio:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/SamplingRatio'
        partitioningCriteria:
          type: array
          items:
            $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/PartitioningCriteria'
          minItems: 1
        notifFlag:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/NotificationFlag'
        mutingExcInstructions:
          writeOnly: true
          allOf:
            - $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/MutingExceptionInstructions'
        mutingNotSettings:
          readOnly: true
          allOf:
            - $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/MutingNotificationsSettings'
        subTerminationReportInd:
          type: boolean
          enum:
            - true
      required:
        - trigger

    UpfEvent:
      description: UPF Event
      type: object
      properties:
        type:
          $ref: '#/components/schemas/EventType'
        immediateFlag:
          type: boolean
          default: false
        measurementTypes:
          type: array
          items:
            $ref: '#/components/schemas/MeasurementType'
          minItems: 1
        appIds:
