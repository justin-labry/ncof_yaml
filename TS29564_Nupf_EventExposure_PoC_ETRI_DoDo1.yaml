components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nupf-ee: Access to the Nupf_EventExposure API

  schemas:
    # API specific definitions

# STRUCTURED DATA TYPES

    NotificationData:
      description: the list of NotificationItems
      type: object
      required:
        - notificationItems
      properties:
        notificationItems:
          type: array
          items:
            $ref: '#/components/schemas/NotificationItem'
          minItems: 1
        correlationId:
          type: string
        achievedSampRatio:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/SamplingRatio'
        eventNotifyUri:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/Uri'

    NotificationItem:
      description: represents a report on one subscribed event
      type: object
      required:
        - eventType
        - timeStamp
      anyOf:
        - required: [ ueIpv4Addr ]
        - required: [ ueIpv6Prefix ]
        - required: [ ueMacAddr ]
      properties:
        eventType:
          $ref: '#/components/schemas/EventType'
        ueIpv4Addr:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/Ipv4Addr'
        ueIpv6Prefix:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/Ipv6Prefix'
        ueMacAddr:
          $ref: 'https://api.swaggerhub.com/domains/ETRI_INRS_TEAM/TS29571_CommonData_PoC_ETRI_DoDo1/1.6.0-alpha.5#/components/schemas/MacAddr48'
